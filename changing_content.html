<!doctype html>
<html>
    <head>
        <title>Changing Content</title>
    
    </head>
    
    <body>

        <p id="text">This is a paragraph!</p>
        
        <button id="myButton">change text</button>
        
        <p id="secondParagraph">Javascript is ...</p>
        
        <button id="secondButton">Append text</button>
        
<!--INTERNAL javascript uses the "SCRIPT" tags-->   
<!--Uses "TYPE" attribute to describe javascript-->
        
        <script type="text/javascript">
        
            // single line comment
           
            /*
            multi-line 
            comment
            */
            document.getElementById("myButton").onclick = function(){
                
                document.getElementById("text").innerHTML = "Hello Randy!";
            }
            
            document.getElementById("secondButton").onclick = function(){
                
                
                document.getElementById("secondParagraph").innerHTML =
                document.getElementById("secondParagraph").innerHTML + "awesome";
            }
            
            
            
            
            
        </script>
    
    </body>
</html>
